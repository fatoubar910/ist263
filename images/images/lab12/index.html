<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planet Slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Planet Slideshow</h1>

    <div class="slideshow-container">
        <div class="slide fade">
            <img src="mercury.jpg" alt="Mercury">
            <div class="caption">Mercury</div>
        </div>
        <div class="slide fade">
            <img src="venus.jpg" alt="Venus">
            <div class="caption">Venus</div>
        </div>
        <div class="slide fade">
            <img src="earth.jpg" alt="Earth">
            <div class="caption">Earth</div>
        </div>
        <div class="slide fade">
            <img src="mars.jpg" alt="Mars">
            <div class="caption">Mars</div>
        </div>
        <!-- Add more planets as needed -->
    </div>

    <div class="thumbnails">
        <img class="thumb" src="mercury.jpg" alt="Mercury" onclick="currentSlide(1)">
        <img class="thumb" src="venus.jpg" alt="Venus" onclick="currentSlide(2)">
        <img class="thumb" src="earth.jpg" alt="Earth" onclick="currentSlide(3)">
        <img class="thumb" src="mars.jpg" alt="Mars" onclick="currentSlide(4)">
    </div>

    <script src="script.js"></script>
</body>
</html>
