    <!-- Page Header -->
    <header>
        <h1>Contact</h1>
    </header>

    <!-- Contact Page Layout -->
    <main class="contact-container">

        <!-- ROW 1: Address & Connect Links -->
        <div class="row">
            <div class="col box">
                <h3>Address</h3>
                <p>
                    Syracuse University<br>
                    3101 Brighton Place<br>
                    Syracuse, NY 13210
                </p>
            </div>

            <div class="col box">
                <h3>Connect</h3>
                <p>Email: <a href="mailto:fbarry09@syr.edu">fbarry09@syr.edu</a></p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/fatoumatabbarry" target="_blank">linkedin.com/in/fatoumatabbarry</a></p>
            </div>
        </div>

        <!-- ROW 2: Form & Map -->
        <div class="row">
            <div class="col box">
                <h3>Send a Message</h3>
                <form action="https://formspree.io/f/mvgbjdnr" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="col box">
                <h3>Our Location</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11668.091510955872!2d-76.14736884016534!3d43.01990562637416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f47f255ff0bf%3A0xe91d5cfe6243a121!2s3101%20Brighton%20Pl%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1757536146198!5m2!1sen!2sus" 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </div>

    </main>
