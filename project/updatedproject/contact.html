<body>

    <!-- Skip to Content -->

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="skills.html">Skills</a> |
        <a href="personalpage.html">Personal</a> |
        <a href="contact.html">Contact</a>

    <!-- Main Content -->
    <main id="main-content" tabindex="-1">
        <header>
            <h1>Contact Me</h1>
        </header>

        <section>
            <h2>Get in Touch</h2>
            <div class="contact-container">
                
                <!-- Contact Form -->
                <div class="col" role="form" aria-label="Contact Form">
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send</button>
                    </form>
                </div>

                <!-- Contact Info / Map -->
                <div class="col" role="region" aria-label="Contact Information">
                    <h3>Contact Information</h3>
                    <p>Email: fatoubar@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!..." 
                        title="Map to Syracuse University" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                </div>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <hr>

        <p class="tagline">“Building ideas through creativity and technology.”</p>
    </footer>

</body>
