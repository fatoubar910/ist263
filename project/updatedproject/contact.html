<main id="main-content" tabindex="-1">
    <section>
        <h2>Contact Me</h2>
        <div class="contact-container">
            <div class="col">
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div class="col">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.7997!2d-73.987!3d40.735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzDCsDQ0JzMwLjAiTiA3M8KwNTknMDMuMCJX!5e0!3m2!1sen!2sus!4v0000000000000" 
                    title="Map Location"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
</main>
